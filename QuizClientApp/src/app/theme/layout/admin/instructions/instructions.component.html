
<div class="row">

    <div class="col-xl-12">

        <app-card cardTitle="Instruction List" blockClass="table-border-style">
            <div class="row">
                <div class="col-sm-11">
                    <!--   <button (click)="goToAbout()">Go to About</button> -->
                </div>
                <div class="col-sm-1">
                    <button type="button" class="btn btn-primary" (click)="create()" ngbTooltip="Add Instructions">+</button>
                    <!--    <button class="btn btn-primary" (click)="create()">Add Subject</button> -->

                </div>
            </div>
            <div class="table-responsive">
              <!--   <div *ngIf="loading" class="mb-2">Loading...</div>
                <div *ngIf="error" class="text-danger mb-2">{{ error }}</div> -->

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th style="width:80px">Id</th>
                            <th>Instruction</th>
                            <th style="width:180px">Actions</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Read all questions carefully before answering.</td>
                            <td>
                                <button class="btn btn-sm btn-outline-primary me-2">Edit</button>
                                <button class="btn btn-sm btn-outline-danger">Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Answer questions only in the space provided in the answer sheet.</td>
                            <td>
                                <button class="btn btn-sm btn-outline-primary me-2">Edit</button>
                                <button class="btn btn-sm btn-outline-danger">Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Manage your time wisely; follow the suggested marks/time distribution.</td>
                            <td>
                                <button class="btn btn-sm btn-outline-primary me-2">Edit</button>
                                <button class="btn btn-sm btn-outline-danger">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!-- <div *ngIf="!loading && (!items || items.length === 0)" class="mt-3">No subjects found.</div> -->

            </div>
        </app-card>
    </div>
</div>
