<div class="row">
    <div class="col-sm-12">
        <app-card cardTitle="Add Subject Expert">
            <!--  <h5>Form controls</h5> -->
            <small id="emailHelp" class="form-text text-muted">Please fill all details carefully.</small>
            <hr />

            <div class="subject-expert-form">
                <form [formGroup]="form" (ngSubmit)="submit()">
                    <div class="row">

                        <div class="col-md-6">

                            <div class="form-group">
                                <label for="exampleInputEmail1">Reg. No/ Username</label>
                                <input class="form-control" formControlName="regNo" />
                                <div *ngIf="form.controls['regNo'].invalid && form.controls['regNo'].touched" class="text-danger">
                                    Registration number is required.
                                </div>
                            </div>
                            <div class="form-group">
                                <label>First Name</label>
                                <input class="form-control" formControlName="firstName" placeholder="FirstName" /> 
                                <div *ngIf="form.controls['firstName'].invalid && form.controls['firstName'].touched" class="text-danger">
                                    First name is required.
                                </div>
                            </div>

                            <div class="form-group">
                                <label> Address</label>
                                <input class="form-control" formControlName=" address" placeholder="Address" />
                                <div *ngIf="form.controls[' address'].invalid && form.controls[' address'].touched" class="text-danger">
                                    Address is required.
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="number" class="form-control" placeholder="Email" formControlName="email" />
                            </div>
                           
                            <div class="form-group">
                                <label>profilePic</label>
                                <input type="file" class="form-control" placeholder="Profile" formControlName="profilePic" />
                            </div>
                            
                           
                          
                           
                            <button type="submit" class="btn btn-primary">Submit</button> &nbsp;
                            <button type="button" class="btn btn-primary" (click)="back()" ngbTooltip="Add New Organization">Back</button>
                        </div>
                        <div class="col-md-6">

                            <div class="form-group">
                                <label for="exampleInputPassword1">regDate</label>
                                <input type="date" class="form-control" placeholder="regDate" formControlName="regDate" />

                            </div>
                            <div class="form-group">
                                <label>Address</label> 
                                <textarea class="form-control" rows="1" formControlName="address" placeholder="Address"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Contact No</label>

                                <input type="text" class="form-control" placeholder="Contact No" formControlName="Contact No" />
                            </div>
                            <div class="form-group">
                                <label>Subject</label>
                                <!-- <input type="text" class="form-control" placeholder="Contact Person" formControlName="contactPersonLname" /> -->
                                <select class="form-control">
                                    <option>Math</option>
                                    <option>English</option>
                                    <option>SST</option>
                                    <option>Math</option>
                                </select>
                            </div>
                          
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" placeholder="Password" formControlName="pwd" />
                            </div>
                        </div>
                    </div>
                </form>

            </div>

        </app-card>
    </div>

</div>
