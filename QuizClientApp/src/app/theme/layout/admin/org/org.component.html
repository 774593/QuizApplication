

            <div class="row">

                <div class="col-xl-12">

                    <app-card cardTitle="Organization List" blockClass="table-border-style">
                        <div class="row">
                            <div class="col-sm-11">
                                <!--      <button (click)="goToAbout()">Go to About</button> -->
                            </div>
                            <div class="col-sm-1">
                                <button type="button" class="btn btn-primary" (click)="create()" ngbTooltip="Add New Organization">+</button>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <div *ngIf="loading">Loading...</div>
                            <!--   <div *ngIf="error" class="text-danger">{{ error }}</div> -->
                            <table class="table table-hover">
                                <thead><tr>
    <th>Id</th>
    <th>Username</th>
    <th>Name</th>
    <th>City</th>
    <th>Contact Person</th>
    <th>Actions</th>
</tr></thead>
                                <tbody>
                                    <tr *ngFor="let o of items">
                                        <td>{{ o.organizationId }}</td>
                                        <td>{{ o.regNo }}</td>
                                        <td>{{ o.orgName }}</td>
                                        <td>{{ o.city }}</td>
                                        <td>{{ o.contactPersonFname }} {{ o.contactPersonLname }}</td>
                                        <td>

                                            <button class="btn btn-sm btn-outline-primary me-2" (click)="edit(o.organizationId)">Edit</button>
                                            <button class="btn btn-sm btn-outline-danger" (click)="delete(o.organizationId)">Delete</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div *ngIf="!loading && (!items || items.length === 0)" class="mt-3">No organizations found.</div>
                        </div>
                    </app-card>
                </div>
            </div>
